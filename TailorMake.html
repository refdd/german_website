    <!-- form tailor make -->
    <div class="container py-5">
      <div class="row g-4">
        <!-- step one -->
        <div class="col-12">
          <div class="row">
            <div class="col-12 col-md-2">
              <div class="fromTailorMake h-100">
                <div class="fromStepHeader h-100">
                  <div
                    class="d-flex align-items-center gap-2 justify-content-center"
                  >
                    <span>Step 1</span>
                    <img src="assets/Arrows.svg" alt="" />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-7">
              <div class="fromStepbody mt-3 bg-gray">
                <div class="row">
                  <!-- name -->
                  <div class="col-12 col-md-6 mt-3">
                    <div class="d-flex flex-column gap-2">
                      <label for=""> Name</label>
                      <input
                        class="form-control form-control-lg"
                        type="text"
                        placeholder="Name"
                        aria-label=".form-control-lg example"
                      />
                    </div>
                  </div>
                  <!-- email -->
                  <div class="col-12 col-md-6 mt-3">
                    <div class="d-flex flex-column gap-2">
                      <label for="">Email</label>
                      <input
                        class="form-control form-control-lg"
                        type="text"
                        placeholder="Email"
                        aria-label=".form-control-lg example"
                      />
                    </div>
                  </div>
                  <!-- Nationality -->
                  <div class="col-12 col-md-6 mt-3">
                    <div class="d-flex flex-column gap-2">
                      <label for="">Nationality</label>
                      <select
                        class="form-select form-select-lg mb-3"
                        aria-label=".form-select-lg example"
                      >
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                  <!-- Nationality -->
                  <div class="col-12 col-md-6">
                    <div class="d-flex flex-column gap-2">
                      <label for="">Number</label>
                      <input
                        class="form-control form-control-lg"
                        type="number"
                        placeholder="Number"
                        aria-label=".form-control-lg example"
                      />
                    </div>
                  </div>
                  <!-- date -->
                  <div class="col-12">
                    <div class="row">
                      <div class="col-12 col-md-6">
                        <div class="d-flex flex-column gap-2 mt-2">
                          <label for="startDate">Check-in date</label>
                          <input
                            id="startDate"
                            class="form-control"
                            type="date"
                          />
                        </div>
                      </div>
                      <div class="col-12 col-md-6">
                        <div class="d-flex flex-column gap-2 mt-2">
                          <label for="endDate">Check-out date</label>
                          <input
                            id="endDate"
                            class="form-control"
                            type="date"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Travelers -->
                  <div class="col-12 mt-3">
                    <div class="d-flex flex-column gap-2">
                      <label for="">Travelers</label>
                      <div class="row drobdownCounter">
                        <div class="col-12 col-md-6">
                          <!-- adults -->
                          <label class="mb-3" for=""> adults (+12)</label>

                          <div
                            class="d-flex gap-2 align-items-center border rounded-2 px-1"
                          >
                            <div
                              class="counterContainer d-flex justify-content-between px-3 w-100"
                            >
                              <div
                                class="d-flex justify-content-center align-items-center"
                                onclick="removeCounter('adults')"
                              >
                                <i class="fa-solid fa-minus"></i>
                              </div>
                              <input
                                id="adults"
                                type="text"
                                name="adults"
                                class="form-control input-number book_all"
                                value="0"
                                min="1"
                                max="100"
                                readonly=""
                                placeholder="adults"
                              />
                              <div
                                class="d-flex justify-content-center align-items-center"
                                onclick="addCounter('adults')"
                              >
                                <i class="fa-solid fa-plus"></i>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-md-6">
                          <!-- children -->
                          <label class="mb-3" for="">
                            Children ( 0 - 12 )</label
                          >

                          <div
                            class="d-flex gap-2 align-items-center border rounded-2 px-1"
                          >
                            <div
                              class="counterContainer d-flex justify-content-between px-3 w-100"
                            >
                              <div
                                class="d-flex justify-content-center align-items-center"
                                onclick="removeCounter('Children')"
                              >
                                <i class="fa-solid fa-minus"></i>
                              </div>
                              <input
                                id="Children"
                                type="text"
                                name="Children"
                                class="form-control input-number book_all"
                                value="0"
                                min="1"
                                max="100"
                                readonly=""
                                placeholder="Children"
                              />
                              <div
                                class="d-flex justify-content-center align-items-center"
                                onclick="addCounter('Children')"
                              >
                                <i class="fa-solid fa-plus"></i>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- step tow -->
        <div class="col-12">
          <div class="row">
            <div class="col-12 col-md-2">
              <div class="fromTailorMake h-100">
                <div class="fromStepTowHeader h-100">
                  <div
                    class="d-flex align-items-center gap-2 justify-content-center"
                  >
                    <span>Step 2</span>
                    <img src="assets/Arrows.svg" alt="" />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-7">
              <div class="fromStepTowbody mt-3 bg-gray">
                <div class="row">
                  <!-- Your Budget -->
                  <div class="col-12">
                    <div class="d-flex flex-column gap-2">
                      <label for="">Your Budget</label>
                      <select
                        class="form-select form-select-lg"
                        aria-label=".form-select-lg example"
                      >
                        <option selected>Your Budget</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                  <!-- Trip Type -->
                  <div class="col-12">
                    <div class="d-flex flex-column gap-2">
                      <label for="">Trip Type</label>
                      <select
                        class="form-select form-select-lg"
                        aria-label=".form-select-lg example"
                      >
                        <option selected>Trip Type</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                  </div>
                  <!-- add flight  check box -->
                  <div class="col-12">
                    <!-- add input flight -->
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="checkFlight"
                        onclick="checkCheckbox()"
                      />
                      <label class="form-check-label" for="flexCheckDefault">
                        Add flight offer to your vacation package (optional)
                      </label>
                    </div>
                    <!-- if cheked input appeared -->
                    <input
                      class="form-control form-control-lg inputFlight"
                      type="text"
                      id="inputFlight"
                      placeholder="Airport"
                      aria-label=".form-control-lg example"
                    />
                  </div>

                  <!-- info -->
                  <div class="col-12">
                    <div class="d-flex flex-column gap-2">
                      <label
                        for="exampleFormControlTextarea1"
                        class="form-label"
                        >info</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="3"
                        placeholder="More Information"
                      ></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- button -->
        <div class="container mt-4">
          <div class="btnformTailorMake">
            <div class="d-flex justify-content-end">
              <a href="thankYou.html">
                <div class="btnSendForm px-5 py-2">
                  <button>Send</button>
                  <i class="fa-solid fa-arrow-right"></i>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="bg-dark py-2">
      <div class="container mt-5">
        <div class="row">
          <div class="col-6 col-md-4">
            <div class="logFooter">
              <img src="assets/logo.svg" alt="" />
            </div>
          </div>
          <div class="col-6 col-md-4">
            <ul class="footerLinks d-flex flex-column gap-4">
              <li class="">
                <span>Home</span>
              </li>
              <li class="">
                <span>Packages</span>
              </li>
              <li class="">
                <span>Nile Cruises</span>
              </li>
              <li class="">
                <span>Blogs</span>
              </li>
            </ul>
          </div>
          <div class="col-12 col-md-4">
            <div class="contactUsFooter">
              <span class="header py-3">Contact us</span>
              <ul class="d-flex flex-column gap-3 mt-3">
                <li class="d-flex gap-2 align-items-center">
                  <i class="fa-regular fa-envelope"></i>
                  <span>Info@egyptvoyage.com</span>
                </li>
                <li class="d-flex gap-2 align-items-center">
                  <i class="fa-solid fa-phone"></i>
                  <span>0000000000</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
